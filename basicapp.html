<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<style>
    .card {
        overflow: hidden;
    }

    .card .ibox {
        overflow: hidden;
    }

    .card img {
        max-width: 100%;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
    }

    .card img:hover {
        transform: scale(1.1);
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center pt-5">Watch Store</h1>
        <div class="mt-5">
            <button class="btn btn-primary me-5 mb-5" onclick="allw()">All Watches</button>
            <button class="btn btn-primary me-5 mb-5" onclick="simplew()">Simple Watches</button>
            <button class="btn btn-primary me-5 mb-5" onclick="smartw()">Smart Watches</button>
        </div>

        <div class="row" id="rec">

        </div>
    </div>

    <script type="text/javascript">
        let data = [
            {
                name: 'Mens Simple Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUUwqqLyu5OzPtoYrZc_VzD-aCIX6Ccy2CIcGTX6q4Su8lx0pqIqH2OeSktisIY2rejc0Y1Ib93t0&usqp=CAU&ec=48665701',
                price: '$15',
                catagory: 'simple watch'

            },
            {
                name: 'Mens Branded Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzs-s2fcQWS5AMPMitMIsKzRLQFPpIyVQq8fJBLiaKlRnkMgOOXkEqTUFsSMh2P0dlHmn1Rzm3ZE0&usqp=CAU&ec=48665701',
                price: '$30',
                catagory: 'branded watch'
            },
            {
                name: 'Mens Smart Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7tAqSOh8E0slvsYBwCnLxgp6cfNzxprpdYK3nm7Whlw&usqp=CAU&ec=48665701',
                price: '$80',
                catagory: 'smart watch'
            },
            {
                name: 'Mens Simple Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc7YeWsJHOZNfNXC9G_yAfhDDI7Pw8TI8zwmC7V_hcRQ&usqp=CAU&ec=48665701',
                price: '$10',
                catagory: 'simple watch'
            },
            {
                name: 'Mens Branded Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA6op9U8uPtrpvAlyweOeWdGpdarj7GjmEP_rAcmDSFxZwxNbip_Ihc24MK8bASpFH-HzQzTm7wro&usqp=CAU&ec=48665701',
                price: '$40',
                catagory: 'branded watch'
            },
            {
                name: 'Mens Smart Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMVKdruQoWqgk0WQqQZUbiWmRsJiWgx59qZKs0198CQg&usqp=CAU&ec=48665701',
                price: '$85',
                catagory: 'smart watch'
            },
            {
                name: 'Mens Simple Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuTf2XfNyF2uQEnvEkjFM9CVr7CjVrsg9pkEplW8paWw&usqp=CAU&ec=48665701',
                price: '$5',
                catagory: 'simple watch'
            },
            {
                name: 'Mens Branded Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtv4dyofIt5vhrQSz7tCVCEyB4_WeND9qBI3MYZl9xHjmnK2ua8_qp9rn1xsC1O3GLlpDWeVLr0H8&usqp=CAU&ec=48665701',
                price: '$50',
                catagory: 'branded watch'
            },
            {
                name: 'Mens Smart Watch',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUB9_9mn10NK3lw5EpDSxstDkFw7aErDlx75DcBoi2Ig&usqp=CAU&ec=48665701',
                price: '$90',
                catagory: 'smart watch'
            }
        ]

        allw();
        function allw() {
            let tbl = '';
            data.map((val) => {
                tbl += `
                    <div class="col-lg-4">
                        <div class="card mb-5">
                            <div class='ibox'>
                                <img src="${val.image}" style="height:350px; object-fit:cover" class="card-img-top" alt="...">
                            </div>
                                <div class="card-body">
                                    <h5 class="card-title">${val.price}</h5>
                                    <h5 class="card-title">${val.name}</h5>
                                    <p class="card-text">${val.catagory}</p>
                                    <a href="javascript:void(0)" class="btn btn-primary">Order Now</a>
                                </div>
                        </div>
                    </div>
                    `
            })
            document.getElementById('rec').innerHTML = tbl;
        }

        function simplew() {
            let tbl = '';
            data.map((val) => {
                if (val.catagory == 'simple watch') {
                    tbl += `
                        <div class="col-lg-4">
                            <div class="card mb-5">
                                <div class='ibox'>
                                     <img src="${val.image}" style="height:350px; object-fit:cover" class="card-img-top" alt="...">
                                </div>
                                    <div class="card-body">
                                        <h5 class="card-title">${val.price}</h5>
                                        <h5 class="card-title">${val.name}</h5>
                                        <p class="card-text">${val.catagory}</p>
                                        <a href="javascript:void(0)" class="btn btn-primary">Order Now</a>
                                    </div>
                            </div>
                        </div>
                    `
                }
            })
            document.getElementById('rec').innerHTML = tbl;
        }

        function smartw() {
            let tbl = '';
            data.map((val) => {
                if (val.catagory == 'smart watch') {
                    tbl += `
                        <div class="col-lg-4">
                            <div class="card mb-5">
                                <div class='ibox'>
                                    <img src="${val.image}" style="height:350px; object-fit:cover" class="card-img-top" alt="...">
                                 </div>
                                    <div class="card-body">
                                        <h5 class="card-title">${val.price}</h5>
                                        <h5 class="card-title">${val.name}</h5>
                                        <p class="card-text">${val.catagory}</p>
                                        <a href="javascript:void(0)" class="btn btn-primary">Order Now</a>
                                    </div>
                            </div>
                        </div>
                    `
                }
            })
            document.getElementById('rec').innerHTML = tbl;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
